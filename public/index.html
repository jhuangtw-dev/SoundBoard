<!DOCTYPE html>
 <html>
 <head>
     <meta charset="utf-8">
     <title>SampleCloud</title>

	 <!-- Sencha Touch CSS -->
	 <link rel="stylesheet" href="stylesheets/sencha-touch.css" type="text/css">

	 <!-- Custom CSS -->
	 <link rel="stylesheet" href="stylesheets/custom.css" type="text/css">

	 <!-- Sencha Touch JS -->
	 <script type="text/javascript" src="javascripts/lib/sencha-touch-debug.js"></script>

	 <!-- Soundcloud JS -->
	 <script src="http://connect.soundcloud.com/2/latest.min.js" type="text/javascript"></script>

	 <!-- Soundcloud embedded player API -->
	 <script type="text/javascript" src="javascripts/lib/soundcloud.player.api.js"></script>
	 
	 <!-- Application JS -->
	 <script type="text/javascript" src="javascripts/index.js"></script>
	 

	 <script type="text/javascript">
	 	soundcloud.addEventListener('onPlayerReady', function(player, data) {
	 			console.log("player ready");
	 			// FIXME: for buffering
	 			// FIXME player.api_play();
	 			soundcloud.debug = true;
	 	});
	 	soundcloud.addEventListener('onMediaDoneBuffering', function(player, data) {
	 			console.log("fully buffered");
	 			// FIXME: player.api_stop();
	 	});
	 </script>
	 
 </head>
 <body>
 
<object height="10" width="100%" id="scPlayer" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000">
  <param name="movie" value="http://player.soundcloud.com/player.swf?enable_api=true&single_active=false&object_id=scPlayer"></param>
  <param name="allowscriptaccess" value="always"></param>
  <embed allowscriptaccess="always" height="10" src="http://player.soundcloud.com/player.swf?enable_api=true&single_active=false&object_id=scPlayer" type="application/x-shockwave-flash" width="100%" name="scPlayer"></embed>
</object>

<object height="10" width="100%" id="scPlayer1" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000">
  <param name="movie" value="http://player.soundcloud.com/player.swf?enable_api=truesingle_active=false&&object_id=scPlayer1"></param>
  <param name="allowscriptaccess" value="always"></param>
  <embed allowscriptaccess="always" height="10" src="http://player.soundcloud.com/player.swf?enable_api=true&single_active=false&object_id=scPlayer1" type="application/x-shockwave-flash" width="100%" name="scPlayer1"></embed>
</object>

 </body>
 </html>
